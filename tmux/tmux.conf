# List of plugins
#set -g @plugin 'appelgriebsch/tmux-onedark-theme'
#set -g @onedark_widgets "#(date +%s)"
set -g @plugin 'appelgriebsch/tmux-onelight-theme'
#set -g @onelight_widgets "#(date +%s)"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g default-terminal "${TERM}"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ",*:Smulx=\E[4::%p1%dm"  # undercurl support
set -as terminal-overrides ",*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"

setw -g mode-keys vi
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0
set -g @yank_selection 'primary' # or 'primary' 'secondary' or 'clipboard'
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'
# set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default

# bindings
set-option -g prefix C-Space
bind-key C-Space send-prefix
bind Escape copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set -g status-interval 2
setw -g monitor-activity on

bind-key    -T prefix       v     split-window -h
bind-key    -T prefix       s     split-window -v

bind-key    -T prefix       J     resize-pane -D 5
bind-key    -T prefix       K     resize-pane -U 5
bind-key    -T prefix       H     resize-pane -L 5
bind-key    -T prefix       L     resize-pane -R 5

# Vim style pane selection
bind-key    -T prefix       j     select-pane -D
bind-key    -T prefix       k     select-pane -U
bind-key    -T prefix       l     select-pane -R
bind-key    -T prefix       h     select-pane -L

bind-key    -T root       M-j     select-pane -D
bind-key    -T root       M-k     select-pane -U
bind-key    -T root       M-l     select-pane -R
bind-key    -T root       M-h     select-pane -L

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

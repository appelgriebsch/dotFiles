weight = 800
style = "normal"

[fonts.bold-italic]
family = "FiraCode Nerd Font Mono"
weight = 800
style = "italic"

[fonts.italic]
family = "FiraCode Nerd Font Mono"
weight = 400
style = "italic"

[developer]
enable-fps-counter = false
